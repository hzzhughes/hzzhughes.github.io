baseURL : 'https://hzzhughes.github.io/'
languageCode : 'en-us'
title : 'Hughes Zhou'
theme : 'PaperMod'

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false
params:
  homeInfoParams:
    Title: Welcome to Hughes's blog!
    Content: Hi there, I'm Hughes Zhou, this is my personal website, you can find more about me in [here](about/).

  socialIcons: # optional
    - name: "GitHub"
      url: "https://github.com/hzzhughes"
    - name: "RSS"
      url: "/index.xml"
  ShowCodeCopyButtons: true
  ShowToc: true
outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search

menu:
  main:
    - name: About
      url: about/
      weight: 1
    - name: Archive
      url: archives
      weight: 3
    # - name: Search
    #   url: search/
    #   weight: 3
    - name: Tags
      url: tags/
      weight: 4
    - name: Projects
      url: projects/
      weight: 2